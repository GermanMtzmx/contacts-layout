<!-- App shell -->
<dom-module id="app-boot">
	<template>

		<style>
			.header {
				background-color: var(--header-background-color,#00BCD4);
				color:var(--header-font-color,#FFF);
			}

			.header-title {
				font-size: 1.4rem;
			}

			.page-container {
				height: calc(100vh - 68px);
    			border: 1px solid black;
    			background-color: #FAFAFA;
    			box-sizing: border-box;

			}
			
		</style>
		
		<!-- configuring route -->
		<app-location route="{{route}}"></app-location>
		<app-route 
			route="{{route}}" 
			pattern="/:view" 
			data="{{routeData}}" 
			tail="{{subroute}}">
			
		</app-route>
		<!-- end routing conf -->
		
		<!-- main container -->
		<app-drawer-layout fullbleed>
			<!-- aside menu -->
			<app-drawer slot="drawer">

				<app-toolbar>
					<div main-title>
						Lista de contactos
					</div>
				</app-toolbar>

				<ul>
					<li><a href="/view-contacts">Contactos</a></li>
					<li><a href="/view-settings">Configuraciones</a></li>
				</ul>

			</app-drawer>
			<!-- end aside menu -->
			
			<!-- sub container -->
			<app-header-layout>
				
				<!-- header -->
				<app-header class="header" slot="header">
					
					<app-toolbar>
						<paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
						<div main-title class="header-title">Lista de contactos</div>
					</app-toolbar>

				</app-header>
				<!-- end header -->
				<!-- iron pages -->
				<iron-pages class="page-container" selected="[[page]]" attr-for-selected="view" fallback-selection="view-not-found">
					
					<app-contacts class="" contacts="[[contacts]]" view="view-contacts"></app-contacts>
					<app-settings view="view-settings"></app-settings>
					<app-not-found view="view-not-found"></app-not-found>

				</iron-pages>
				<!-- end iron pages -->

			</app-header-layout>
			<!-- end subcontainer -->

		</app-drawer-layout>
