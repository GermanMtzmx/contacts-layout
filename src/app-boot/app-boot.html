<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!-- import dependencies -->
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<!-- modules import -->

<link rel="import" href="../app-contacts/app-contacts.html">
<link rel="import" href="../app-settings/app-settings.html">

<!-- App shell -->
<dom-module id="app-boot">
	<template>
		
		<!-- configuring route -->
		<app-location route="{{route}}"></app-location>
		<app-route route="{{route}}" pattern="/:view" data="{{routeData}}"></app-route>
		<!-- end routing conf -->
		
		<!-- main container -->
		<app-drawer-layout fullbleed>
			<!-- aside menu -->
			<app-drawer slot="drawer">

				<app-toolbar>
					<div main-title>
						Lista de contactos
					</div>
				</app-toolbar>

				<ul>
					<li>Contactos</li>
					<li>Configuraciones</li>
				</ul>

			</app-drawer>
			<!-- end aside menu -->
			
			<!-- sub container -->
			<app-header-layout>
				
				<!-- header -->
				<app-header slot="header">
					
					<app-toolbar>
						<paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
						<div main-title>Lista de contactos.....</div>
					</app-toolbar>

				</app-header>
				<!-- end header -->
				<!-- iron pages -->
				<iron-pages selected="[[routeData.view]]" attr-for-selected="view" fallback-selection="app-contacts">
					
					<app-contacts view="app-contacts"></app-contacts>
					<app-settings view="app-settings"></app-settings>

				</iron-pages>
				<!-- end iron pages -->

			</app-header-layout>
			<!-- end subcontainer -->

		</app-drawer-layout>

	</template>


	<script>
		(function Boot(customElements){
			'use strict';
			
			class AppBoot extends Polymer.Element {
				static get is(){return 'app-boot';}
			}

			customElements.define(AppBoot.is,AppBoot)
		})(window.customElements);
	</script>
</dom-module>
